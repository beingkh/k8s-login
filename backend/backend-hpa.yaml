apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: xgoods-backend-signup-hpa
  namespace: xgoods
  labels:
    name: xgoods
    app: signup
    env: development
    ver: "1.0"
    component: xgoods-backend-signup
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: xgoods-backend-signup
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
