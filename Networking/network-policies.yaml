# 1. Default Deny - Block everything first
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: xgoods
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
# 2. Allow DNS - Critical for services to find each other
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: xgoods
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
---
# 3. Secure Database - Only Backend can access MySQL
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-to-db
  namespace: xgoods
  labels:
    component: xgoods-db-signup
spec:
  podSelector:
    matchLabels:
      component: xgoods-db-signup
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          component: xgoods-backend-signup
    ports:
    - protocol: TCP
      port: 3306
---
# 4. Allow Public Access - Ingress to Frontend & Backend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-traffic
  namespace: xgoods
spec:
  podSelector:
    matchExpressions:
    - key: component
      operator: In
      values: [ "xgoods-ui-signup", "xgoods-backend-signup" ]
  policyTypes:
  - Ingress
  ingress:
  # Allow traffic from all sources (The Ingress Controller handles the routing)
  # Ideally, restrict this to your Ingress Controller's namespace if possible
  - from: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 5000
