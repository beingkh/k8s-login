apiVersion: apps/v1
kind: Deployment
metadata:
  name: xgoods-ui-signup
  namespace: xgoods
  labels:
    name: xgoods
    app: signup
    env: development
    ver: "1.0"
    component: xgoods-ui-signup
spec:
  replicas: 2
  selector:
    matchLabels:
      component: xgoods-ui-signup
  template:
    metadata:
      labels:
        name: xgoods
        app: signup
        env: development
        ver: "1.0"
        component: xgoods-ui-signup
    spec:
      imagePullSecrets:
      - name: dockercred
      containers:
      - name: xgoods-ui-signup
        image: xgoods/frontend:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: xgoods-ui-signup-config
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
