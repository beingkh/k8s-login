apiVersion: apps/v1
kind: Deployment
metadata:
  name: xgoods-ui-signup # <--- Updated Name here
  namespace: xgoods
  labels:
    name: xgoods
    app: signup
    env: development
    ver: "1.0"
    component: xgoods-ui-signup # Updated Label for consistency
spec:
  replicas: 2
  selector:
    matchLabels:
      component: xgoods-ui-signup # Must match template label
  template:
    metadata:
      labels:
        name: xgoods
        app: signup
        env: development
        ver: "1.0"
        component: xgoods-ui-signup # Updated Label
    spec:
      containers:
      - name: xgoods-ui-signup # Container name updated
        image: xgoods/nginx:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80 # Port 80 (Standard Nginx)
        envFrom:
        - configMapRef:
            name: xgoods-ui-signup-config # Points to new ConfigMap
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---

